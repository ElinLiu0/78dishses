<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>78点菜台</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.css" rel="stylesheet">
    <style>
        body.custom-style { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
    <script src="js/weapon/ar.js"></script>
    <script src="js/weapon/machinegun.js"></script>
    <script src="js/weapon/shotgun.js"></script>
    <script src="js/weapon/marksman.js"></script>
    <script src="js/weapon/pistol.js"></script>
    <script src="js/weapon/sniper.js"></script>
    <script src="js/weapon/submachine.js"></script>
</head>
<body class="custom-style">
    <div style="display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px;">
        <img src="https://game.gtimg.cn/images/dfm/cp/a20250423menggong/favicon.png" alt="78点菜台" style="width: 100px; height: 100px; border-radius: 50%;">
        <h1>78点菜台</h1>
        <img src="https://i1.hdslb.com/bfs/archive/f19db3500c56fe11c214ed74d8a0e39da5c5a0a3.jpg" alt="78点菜台" style="width: 100px; height: 100px; border-radius: 50%;">
    </div>
    <!--创建一个按钮控件，来调整抽取的武器数量-->
    <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
        <label for="number">菜品数量：</label>
        <input type="number" id="number" value="1" min="1" max="10" style="width: 60px;">
    </div>
    <button id="drawButton" type="button" class="btn btn-dark" style="margin-top: 20px;">上菜！</button>
    <table class="table table-bordered border-primary" style="margin-top: 20px;display: none;">
        <thead>
            <tr>
                <th scope="col">名称</th>
                <th scope="col">基础伤害</th>
                <th scope="col">优势射程（米）</th>
                <th scope="col">后坐力</th>
                <th scope="col">开镜速度</th>
                <th scope="col">锯枪稳定性</th>
                <th scope="col">腰射精度</th>
                <th scope="col">射速（发/分）</th>
                <th scope="col">弹匣容量（发）</th>
                <th scope="col">开火模式</th>
                <th scope="col">枪口初速</th>
                <th scope="col">噪音传播距离（米）</th>
                <th scope="col">子弹类型</th>
                <th scope="col">枪械配件</th>
                <th scope="col">枪械类型</th>
                <th scope="col">枪械重量</th>
                <th scope="col">枪械大小（格）</th>
            </tr>
        </thead>
        <tbody id="resultTable">
            <!-- 结果将插入到这里 -->
        </tbody>
    </table>
    <script>
        const weapons = []
        ar.forEach(weapon => weapons.push(weapon))
        machinegun.forEach(weapon => weapons.push(weapon))
        shotgun.forEach(weapon => weapons.push(weapon))
        marksman.forEach(weapon => weapons.push(weapon))
        pistol.forEach(weapon => weapons.push(weapon))
        sniper.forEach(weapon => weapons.push(weapon))
        submachine.forEach(weapon => weapons.push(weapon))
        function getItem() {
            // 现将表格隐藏
            const table = document.querySelector("table")
            table.style.display = "none"
            const number = document.getElementById("number").value
            const randomWeapons = []
            for (let i = 0; i < number; i++) {
                const randomIndex = Math.floor(Math.random() * weapons.length)
                randomWeapons.push(weapons[randomIndex])
            }
            // 将数据写入到resultTable中，并放开display
            const resultTable = document.getElementById("resultTable")
            resultTable.innerHTML = ""
            randomWeapons.forEach(weapon => {
                const row = document.createElement("tr")
                Object.values(weapon).forEach(value => {
                    const cell = document.createElement("td")
                    cell.textContent = value
                    row.appendChild(cell)
                })
                resultTable.appendChild(row)
            })
            table.style.display = "block"
        }
    </script>
</body>
</html>

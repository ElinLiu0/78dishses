<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>78点菜台</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.css" rel="stylesheet">
    <style>
        body.custom-style { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body class="custom-style">
    <div style="display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px;">
        <img src="https://game.gtimg.cn/images/dfm/cp/a20250423menggong/favicon.png" alt="78点菜台" style="width: 100px; height: 100px; border-radius: 50%;">
        <h1>78点菜台</h1>
        <img src="https://i1.hdslb.com/bfs/archive/f19db3500c56fe11c214ed74d8a0e39da5c5a0a3.jpg" alt="78点菜台" style="width: 100px; height: 100px; border-radius: 50%;">
    </div>
    <button id="drawButton" type="button" class="btn btn-dark">上菜！</button>
    <h2 id="choice" style="margin-top: 20px ;"></h2>

    <script>
        const participants = [
            "K437",
            "M7",
            "Ash12",
            "K416",
            "AsVal",
            "M4A1",
            "AUG",
            "AK12",
            "SCAR",
            "AKM",
            "腾龙",
            "SG552",
            "G3",
            "QBZ",
            "PTR",
            "CAR15",
            "M16A4",
            "AKS74U",
            "维克托",
            "MP7",
            "P90",
            "SR3M",
            "QCQ171",
            "MP5",
            "SMG45",
            "勇士",
            "野牛",
            "UZI",
            "M249",
            "PKM",
            "QJB201",
            "M14"
        ];
        let interval;

        document.getElementById("drawButton").addEventListener("click", function() {
            clearInterval(interval);
            document.getElementById("choice").textContent = "老78选菜中...";
            
            let countdown = 3; // 抽奖时间为10秒
            interval = setInterval(function() {
                const randomIndex = Math.floor(Math.random() * participants.length);
                document.getElementById("choice").textContent = `${participants[randomIndex]}`;
            }, 50); // 每100毫秒更新一次结果

            setTimeout(function() {
                clearInterval(interval);
                const finalchoice = participants[Math.floor(Math.random() * participants.length)];
                document.getElementById("choice").textContent = `今晚的菜品是: ${finalchoice}`;
            }, countdown * 1000); // 10秒后停止更新
        });
    </script>
</body>
</html>
